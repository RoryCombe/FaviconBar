<!DOCTYPE html>
<html>
	<head>
		<title>Favicon Bar</title>
		<link rel="stylesheet" href="css/faviconBar.css" type="text/css" charset="utf-8">
		<script>
			function init() {
				if (safari.extension.globalPage.contentWindow) {
					safari.extension.globalPage.contentWindow.renderBars();
				}
			}
		</script>
	</head>
	<body onload="init();">		
		<div id="linkBar">
		</div>
		<div id="settings">&#x2699;</div>
		<select id="dropdown"></select>
	</body>
</html>
